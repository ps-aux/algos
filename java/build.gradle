// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

ext.junitPlatformVersion = '1.0.2'
ext.junitJupiterVersion = '5.0.2'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

allprojects {
    sourceCompatibility = 10
    targetCompatibility = 10
}

dependencies {

    compile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
//    compile("org.junit.jupiter:junit-platform-suite-api:${junitJupiterVersion}")
    compile("org.assertj:assertj-core:3.10.0")
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.21'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'

}

